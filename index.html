<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Fond Blanc - Guia rápido de investimentos </title>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="img/logoprojeto.png" alt="imagem da logo">
        <nav class="cabecalho-menu">
            <a class="#cabecalho-menu-item">Le Fond Blanc</a>
        </nav>

        <script src="index.js"></script>

    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Le Fond Blanc</h1>
                <h2>Seu maior guia de investimentos 100% online e gratuito</h2>
                <button class="botao">RENDA FIXA</button>
                <button class="botao">RENDA VARIÁVEL</button>
            </div>
            <img class="logo-corpo" src="img/logoprojeto.png" alt="LeFondBlanc">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Te ensinamos a entrar no mundo financeiro com segurança</h3>
            <p>Clique em no botão que mais te agradar para começar a aprender sobre os <strong>ativos financeiros</strong></p>
            <p>Precisa de uma ajuda em especial? Entre em contato!</p>
        </section>

    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="img/White Minimalist Simple Aesthetic Name Twitter Header.png">

    </footer>

</body>

</html>
